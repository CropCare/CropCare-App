<main class="px-4 pt-4 pb-12 md:px-16 md:pb-20">
  <div
    class="max-w-xl mx-auto rounded-2xl bg-white shadow-lg py-6 px-4 md:py-10 md:px-12 flex flex-col gap-8 md:gap-12"
  >
    <img
      class="w-10 md:w-12"
      src="assets/images/icon.svg"
      alt="CropCare logo"
    />
    <div>
      <h1
        class="text-3xl md:text-4xl lg:text-5xl text-dark font-semibold mb-2 md:mb-4"
      >
        Login
      </h1>
      <p class="md:text-xl text-gray-dark">
        See your growth and manage your farm! Don't have an account?
        <a
          class="font-semibold text-accent cursor-pointer hover:underline"
          routerLink="/register"
          >Sign up</a
        >.
      </p>
    </div>

    <div>
      <p class="md:text-lg text-gray-dark mb-2">Email*</p>
      <input
        type="email"
        class="w-full border border-[2px] border-light px-4 py-4 rounded-xl shadow border-gray-dark focus:outline-none focus:border-primary"
        placeholder="Enter your email"
        required
        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        (input)="validateEmail()"
        [formControl]="emailControl"
      />

      <p class="md:text-lg text-gray-dark mt-4 md:mt-8 mb-2">Password*</p>
      <input
        type="password"
        class="w-full border border-[2px] border-light px-4 py-4 rounded-xl shadow border-gray-dark focus:outline-none focus:border-primary"
        placeholder="Enter your password"
        required
        minlength="8"
        (input)="validatePassword()"
        [formControl]="passwordControl"
      />
    </div>
    <button
      class="bg-primary text-dark font-semibold text-lg md:text-xl px-8 py-3 md:px-12 rounded-full hover:bg-dark hover:text-tertiary transition duration-300 ease-in-out"
      (click)="login()"
      [disabled]="isLoading"
      [ngClass]="{
        'opacity-50 hover:bg-primary hover:text-dark  cursor-wait': isLoading
      }"
    >
      Login
    </button>
    @if (snack) {
    <p class="text-red-500 text-center text-sm text-gray-dark">{{ snack }}</p>
    }
  </div>
</main>
