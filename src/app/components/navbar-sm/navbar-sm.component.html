<header>
  <nav class="lg:hidden bg-transparent">
    <div class="flex flex-wrap justify-between w-full items-center mx-auto p-4">
      <a routerLink="/" routerLinkActive="active" class="flex items-center">
        <img
          src="assets/images/logo-light.svg"
          class="h-12 sm:h-12"
          alt="CropCare Logo"
        />
      </a>
      <div class="flex items-center">
        <button
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-light rounded-lg focus:outline-none focus:ring-2 focus:ring-gray"
          aria-expanded="false"
          (click)="toggleMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>

      <div
        class="hidden justify-between items-center w-full font-medium"
        [ngClass]="{ block: !isMenuCollapsed, hidden: isMenuCollapsed }"
      >
        <ul class="flex flex-col mt-2 text-sm l">
          <li>
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block py-2 pr-4 pl-3 text-light border-b border-gray"
              aria-current="page"
              >Home</a
            >
          </li>

          <li>
            <a
              routerLink="/dashboard"
              class="block py-2 pr-4 pl-3 text-light border-b border-gray"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              routerLink="/features"
              routerLinkActive="active"
              class="block py-2 pr-4 pl-3 text-light border-b border-gray"
              >Features</a
            >
          </li>
          <li>
            <a
              routerLink="/about"
              routerLinkActive="active"
              class="block py-2 pr-4 pl-3 text-light border-b border-gray"
              >About</a
            >
          </li>
          <li>
            <a
              routerLink="/contact"
              routerLinkActive="active"
              class="block py-2 pr-4 pl-3 text-light border-b border-gray"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
